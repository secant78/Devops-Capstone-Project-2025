apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: sean-k8s-assessment
  annotations:
    kubernetes.io/ingress.class: nginx
    # Rewrite path
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # ðŸŸ¢ KEEP THIS: Allow large file uploads (Fixes the 400/JSON error)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Route for Backend A
      - path: /api/a(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # ðŸŸ¢ REVERT THIS: Use the short name only
            name: backend-a-service
            port:
              number: 8080

      # Route for Backend B
      - path: /api/b(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # ðŸŸ¢ REVERT THIS: Use the short name only
            name: backend-b-service
            port:
              number: 8080