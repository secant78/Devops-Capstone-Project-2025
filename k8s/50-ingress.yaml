apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: sean-k8s-assessment
  annotations:
    kubernetes.io/ingress.class: nginx
    # Rewrite /api/a/something to /something
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Route for Backend A
      - path: /api/a(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # ðŸŸ¢ FIX: Use the FULL DNS NAME
            name: backend-a-service.sean-k8s-assessment.svc.cluster.local
            port:
              number: 8080

      # Route for Backend B
      - path: /api/b(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # ðŸŸ¢ FIX: Use the FULL DNS NAME
            name: backend-b-service.sean-k8s-assessment.svc.cluster.local
            port:
              number: 8080