apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: sean-k8s-assessment
  annotations:
    kubernetes.io/ingress.class: nginx
    # Rewrite path
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # ðŸŸ¢ CRITICAL: This allows the 50MB upload. 
    # (This wasn't applied yet because the last deployment failed!)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Route for Backend A
      - path: /api/a(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # ðŸŸ¢ FIX: Use ONLY the short name. 
            # (The previous "FQDN" with dots caused the pipeline crash)
            name: backend-a-service
            port:
              number: 8080

      # Route for Backend B
      - path: /api/b(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # ðŸŸ¢ FIX: Use ONLY the short name.
            name: backend-b-service
            port:
              number: 8080