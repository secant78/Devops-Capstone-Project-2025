apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  # It is okay to keep this if you want to force this namespace
  namespace: sean-k8s-assessment
  annotations:
    # Use the standard NGINX class
    kubernetes.io/ingress.class: nginx
    # Rewrite the path so the backend app sees "/" or "/upload" instead of "/api/a/upload"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # Optional: Enable if you want sticky sessions
    # nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  # ðŸŸ¢ CRITICAL FIX: Explicitly tell K8s to use the Nginx controller
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Route for Backend A
      - path: /api/a(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-a-service  # Matches name in k8s/20-backend-a.yaml
            port:
              number: 8080           # Matches port in k8s/20-backend-a.yaml
      
      # Route for Backend B
      - path: /api/b(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-b-service  # Matches name in k8s/21-backend-b.yaml
            port:
              number: 8080           # Matches port in k8s/21-backend-b.yaml